<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Of Life</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Game Of Life</h1>
    <section class="info-container">
        <div>Add cells by holding down the mouse button and drawing!</div>
        <div class="generation-container">Generations: <span id="generation-counter">0</span></div>
    </section>
    <div class="buttons-container">
        <button id="start-pause-btn">Pause game</button>
        <button id="destroy-btn">Destroy them all!</button>

    </div>
    <section id="board" draggable="false">
        <!-- Insert board dynamically -->
    </section>


    <script type="module" src="controller.js"></script>
</body>

</html>
